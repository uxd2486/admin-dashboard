<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">
      <div class="dashboard">
        <p><img src="icons/dashboard.svg" alt="dashboard icon" id="dashboard">Dashboard</p>
      </div>
      <div class="home-buttons">
        <p><img src="icons/home.svg" alt="home icon" id="home">Home</p>
        <p><img src="icons/profile.svg" alt="profile icon" id="profile">Profile</p>
        <p><img src="icons/messages.svg" alt="messages icon" id="messages">Messages</p>
        <p><img src="icons/history.svg" alt="history icon" id="history">History</p>
        <p><img src="icons/tasks.svg" alt="tasks icon" id="tasks">Tasks</p>
        <p><img src="icons/communities.svg" alt="communities icon" id="communities">Communities</p>
      </div>
      <div class="settings-buttons">
        <p><img src="icons/settings.svg" alt="settins icon" id="settings">Settings</p>
        <p><img src="icons/support.svg" alt="support icon" id="support">Support</p>
        <p><img src="icons/privacy.svg" alt="privacy icon" id="privacy">Privacy</p>
      </div>
    </div>
    <div class="content">Content</div>
  </div>
</body>
</html>
